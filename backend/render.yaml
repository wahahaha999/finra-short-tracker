services:
  - type: web
    name: finra-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: finra-postgres
          property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /health
    
databases:
  - name: finra-postgres
    plan: free
    databaseName: finra_data
    user: finra_user
    
cronJobs:
  - name: daily-finra-fetch
    schedule: "0 6 * * 1-5"  # 6 AM weekdays
    command: node neon-cron-job.js
    env: node